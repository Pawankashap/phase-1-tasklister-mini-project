<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-priority">Priority:</label>
      <select>
        <option value="select">--Select--</option>
        <option value="red">High</option>
        <option value="blue">Medium</option>
        <option value="green">Low</option>
        
      </select>
      
      
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
      
    </form>
    <br>
    <label for="new-task-description">Sort </label>
    <select name="sort-task" id="sort-task">
      <option value="select">Select</option>
      <option value="hightolow">High to Low</option>
      <option value="lowtohigh">Low to High</option>
    </select>
    <div id ='sortlist'>

        <div id="list">
          <h2>My Todos:</h2>
          <ul id="tasks">
          </ul>
        </div>
  </div>
    <script src="./src/index.js"></script>
  </div>

</body>
</html>
